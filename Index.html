<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Avanti</title>
</head>
<body>
    <header>
        <div class="header-promocao">
            <p>Ganhe 
                <span id="valor-desconto-background">R$10,00</span>
                de desconto no seu primeiro pedido. Utilize o cupom
                 <span id="nome-desconto-background">DESCONTO10</span>
            </p>
        </div>
        <div class="home-menu">
            <div class="header-principal">
                <div class="primeira-secao">
                    <img src="./img/logoAvanti.png" 
                    alt="logo escrita Avanti">
                    <div class="campo-busca">
                        <input type="text" 
                        placeholder="Digite aqui o que você procura" 
                        id="input-busca">
                        <img src="./img/iconeBuca.png" alt="icone que representa a busca" id="icone-busca">
                    </div>
                </div>

                <div class="segunda-secao">

                    <div class="menu-cliente">
                        <img src="./img/iconePessoa.png" 
                        alt="icone que representa uma pessoa">
                        <p id="nome-cliente">Olá, </p>
                        
                    </div>
                    <div class="carrinho-compras">
                        <img src="./img/carrinho.png" alt="">
                        <span id="quantidades-compras">2</span>
                    </div>
                </div>


            </div>
           
            <div class="header-menu">
                <ul class="lista-menu">
                    <li>
                        <img src="./img/iconeMenu.png"
                         alt="icone que representa o menu" 
                         id="icone-menu">Todas as Categorias
                    </li>
                    <li>Departamento</li>
                    <li>Departamento</li>
                    <li>Departamento</li>
                    <li>Departamento</li>
                    <li>Departamento</li>
                    <li>Departamento</li>
                    <li>Departamento</li>
                    <li>Departamento</li>
                </ul>
            </div>
        </div>

    </header>
</body>
</html>
